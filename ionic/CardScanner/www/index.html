<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tarjeta Scanner</h1>
      </ion-header-bar>
      <ion-content ng-controller="AppCtrl">

      <button class="button button-block button-dark" ng-click="saludo()">
          saludar
        </button>

        <button class="button button-block button-dark" ng-click="escanearTarjeta()">
          Escanear Tarjeta ionic
        </button>
    
        <ul class="list" ng-show="detalleTarjeta">
            <li class="item">{{tipoTarjeta}}</li>
            <li class="item">{{numeroTarjeta}}</li>
            <li class="item">{{mesExpiracion}}</li>
            <li class="item">{{anoExpiracion}}</li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
